<div class="page-container">
  <img src="assets/images/quizzAppLogo.jpeg" />
  <h2>Login</h2>
  <form [formGroup]="playerForm" (ngSubmit)="submitClicked()">
    <mat-form-field>
      <mat-label>E-Mail</mat-label>
        <input type="text" formControlName="email" matInput placeholder="Dr.med.Rasen@gmx.de"/>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Password</mat-label>
        <input type="text" formControlName="password" matInput placeholder="password123"/>
    </mat-form-field>

    <button mat-flat-button color="primary" class="btn-signin" type="button" (click)="signUpClicked()">Sign Up</button>
    <button mat-flat-button color="primary" class="btn-signin" type="submit" [disabled]="!playerForm.valid">Submit</button>
  </form>

  <div class="errormessage-container" *ngIf="showErrorMessage">
    <p class="errormessage">The given credentials dont match, please try again!</p>
  </div>
</div>
